{% extends "blog/base.html" %}

{% block title %}Add a comment{% endblock title %}


{% block content %}

    {% if comment %}
        <h2 class="p-3 my-2 bg-success-subtle text-success-emphasis rounded">Your comment has been added.</h2>
        <p>
            <a href="{{post.get_absolute_url}}">Back to the post</a>
        </p>
    {% else %}
        {% include "blog/post/includes/comment_form.html" %}
    {% endif %}

{% endblock content %}

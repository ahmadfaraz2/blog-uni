{% extends "blog/base.html" %}

{% block title %}
    {{post.title}}
{% endblock title %}


{% block content %}

    <h1>{{post.title}}</h1>
    <hr>
    <br>
    {{post.body|linebreaks}}
    <p>
        <a href="{% url "blog:post_share" post.id %}">Share this post</a>
    </p>

    <p>
        Published {{post.publish}} by {{post.author}}
    </p>


{% endblock content %}

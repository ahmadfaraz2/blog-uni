{% extends "blog/base.html" %}


{% block title %}My Blog{% endblock title %}


{% block content %}

    <h1>My Blog</h1>

    {% for post in posts %}
        <article class="mb-4"> 
            <h2>
                <a href="{% url "blog:post_detail" post.id %}">{{post.title}}</a>
            </h2>
            <p>
                {{post.body|truncatewords:30|linebreaks}}
            </p>
    
            <p>
                Published {{post.publish}} by {{post.author}}
            </p>
        </article>
    {% endfor %}

{% endblock content %}

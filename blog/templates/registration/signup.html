{% extends "blog/base.html" %}

{% block about %}

    <h2 class="text-center">Sign Up</h2>

    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <label for="{{field.id_for_label}}" class="col-sm-2 col-form-label">{{field.label}}</label>
            {{field}}
        {% endfor %}
        <input type="submit" value="Register">
    </form>

{% endblock about %}
